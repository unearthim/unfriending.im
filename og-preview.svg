<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Lora:ital@1');
        </style>
    </defs>

    <!-- Background -->
    <rect width="100%" height="100%" fill="#1e1b4b" />

    <!-- Constellation Graphic -->
    <g fill="#FFFFFF" stroke-width="2">
        <!-- Lines -->
        <line x1="150" y1="480" x2="300" y2="400" stroke="#5a578f" />
        <line x1="220" y1="150" x2="350" y2="250" stroke="#5a578f" />
        <line x1="850" y1="180" x2="980" y2="150" stroke="#5a578f" />
        <line x1="900" y1="450" x2="1050" y2="520" stroke="#5a578f" />
        
        <!-- A "severed" line to represent the core concept -->
        <line x1="550" y1="380" x2="650" y2="380" stroke="#a7a3d2" stroke-dasharray="5, 5" />

        <!-- Dots -->
        <circle cx="150" cy="480" r="6" />
        <circle cx="300" cy="400" r="6" />
        <circle cx="220" cy="150" r="6" />
        <circle cx="350" cy="250" r="6" />
        <circle cx="850" cy="180" r="6" />
        <circle cx="980" cy="150" r="6" />
        <circle cx="900" cy="450" r="6" />
        <circle cx="1050" cy="520" r="6" />
        
        <!-- Dots for the severed line -->
        <circle cx="540" cy="380" r="6" />
        <circle cx="660" cy="380" r="6" />
    </g>

    <!-- Text Content -->
    <text x="50%" y="285" dominant-baseline="middle" text-anchor="middle"
          font-family="'Poppins', sans-serif" font-size="80" font-weight="600" fill="#e0e7ff"
          style="text-shadow: 0 0 15px rgba(224, 231, 255, 0.3);">
        unfriending.im
    </text>
    <text x="50%" y="355" dominant-baseline="middle" text-anchor="middle"
          font-family="'Lora', serif" font-size="32" font-style="italic" fill="#a7a3d2">
        A monument to the quiet click.
    </text>
</svg>