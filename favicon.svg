<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" >
    <!-- Background, which also helps in dark/light mode -->
    <rect width="100" height="100" rx="15" fill="#1e1b4b"/>

    <!-- The two dots of the connection -->
    <circle cx="25" cy="50" r="8" fill="#FFFFFF"/>
    <circle cx="75" cy="50" r="8" fill="#FFFFFF"/>

    <!-- The severed line between them -->
    <line x1="35" y1="50" x2="65" y2="50" 
          stroke="#a7a3d2" 
          stroke-width="3" 
          stroke-dasharray="4, 4"
          stroke-linecap="round"/>
</svg>